<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.searchItems()">Narrow It Down For Me!</button>
    </div>
    <br><br><br>
    <div class="alert alert-danger" ng-if="narrow.displayError">Nothing found</div>
    <!-- found-items should be implemented as a component -->
    <found-items found="narrow.items" ng-if="!narrow.displayError" on-remove="narrow.onRemove(index)"></found-items>
  </div>

</body>
</html>
