<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style="border: 2px solid {{message_style}};" ng-model="list_of_items">
             <p>Empty items are not counted</p>
         </div>
         <div class="form-group">
             <button ng-click="lunchCheck()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{message_style}}">
           {{message}}
         </div>
   </div>

</body>
</html>
